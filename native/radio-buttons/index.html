<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="page">

    <div class="switch">
      <input type="radio" name="type" value="Photo" id="inputPhoto" class="switch__input visually-hidden" checked>
      <input type="radio" name="type" value="Video" id="inputVideo" class="switch__input visually-hidden">
      <input type="radio" name="type" value="Audio" id="inputAudio" class="switch__input visually-hidden">

      <div class="switch-labels">
        <div class="switch-substrate"></div>
        <label for="inputPhoto" class="switch__label">
          Photo
        </label>
        <label for="inputVideo" class="switch__label">
          Video
        </label>
        <label for="inputAudio" class="switch__label">
          Audio
        </label>
      </div>
    </div>

  </div>



  <script src="./js/main.js"></script>
</body>
</html>
